<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>האתר בבנייה</title>
    <link rel="stylesheet" href="styles.css"> <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* צבע רקע בהיר */
            color: #333;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        .content-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            color: #e67e22; /* כתום, צבע אזהרה/תשומת לב */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .home-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #3498db; /* כחול */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .home-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <h1>האתר בבנייה!</h1>
        <p>אנו עובדים במרץ על פיתוח דף זה.</p>
        <p>הוא יהיה זמין בקרוב עם תוכן מרתק ושימושי.</p>
        <p>תודה על סבלנותך.</p>
        <a href="index.html" class="home-link">חזרה לדף הבית</a>
    </div>
</body>
</html>
